<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
        <h2>Generate a random password</h2>
        <h3>Never use an insecure password again.</h3>
    </div>
    <div>
        <button onclick="getRandomPassword(), implementPassword()">Generate Passwords</button>
        <label>Password Length: </label>
        <input type="passwordLength" id="passwordLength" name="pwd" value=10 onblur="getValue()">
    </div>
    <div>
        <button onclick="copyToClipboard('passwordOne')" id="passwordOne"></button> 
        <button onclick="copyToClipboard('passwordTwo')" id="passwordTwo"></button>
        <button onclick="copyToClipboard('passwordThree')" id="passwordThree"></button>
        <button onclick="copyToClipboard('passwordFour')" id="passwordFour"></button>
    </div>
    <div>
        <p id="copiedToClipboard"></p>
    </div>



	<script src="index.js"></script>
  </body>
</html>
